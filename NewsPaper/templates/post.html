{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}

{% block content %}
<p><strong>{{ post.title|censor }}</strong></p>
<p style="text-align: justify;">{{ post.text|censor }}</p>
<p>&nbsp;</p>
<p>Дата публикации: {{ post.date|date:'d M Y' }}</p>
{% endblock content %}
