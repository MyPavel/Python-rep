<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All news in the last week in category "{{ category }}" </h2>
    <p>
        Hello, {{ name }}!<br>
        All news in the last week in your favorite category!<br>
        {% for id, title in posts %}
            <a href="http://http://127.0.0.1:8000/posts/{{ id }}">{{ title }}</a><br>
        {% endfor %}
    </p>
</body>
</html>
